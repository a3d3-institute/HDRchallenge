<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Circles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="https://www.codabench.org/competitions/2626" class="center-link">Multimodal anomaly detection challenge</a>
    <div class="triangle">
        <a href="https://www.codabench.org/competitions/2626" class="circle" id="circle1">
            <img src="images/butterfly.jpg" alt="Butterfly">
            <div class="hover-text" id="hover-text1">This is a butterfly</div>
        </a>
        <a href="https://www.codabench.org/competitions/2626" class="circle" id="circle2">
            <img src="images/gw.jpg" alt="GW">
            <div class="hover-text" id="hover-text2">This is GW</div>
        </a>
        <a href="https://www.codabench.org/competitions/2626" class="circle" id="circle3">
            <img src="images/water_levels.jpg" alt="Water Levels">
            <div class="hover-text" id="hover-text3">This is Water Levels</div>
        </a>
    </div>
</body>
</html>
